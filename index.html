<script>
	function get_price (text) {
			var price = new WebSocket('wss://ws.coincap.io/prices?assets='+text+'&interval=d1');
			price.onmessage = function(msg){
				var answer = msg.data.prices;
				console.log(msg.data);
				var i = JSON.parse(answer);
			}
			return this.i;  
		}
</script>
