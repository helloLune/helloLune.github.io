<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chat-ebanat</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
	<div class="header">
		<p>CHAT</p>
	</div>
	<div class="app_container"> 
	<div class="chat_holder">
		<div class="chat_header">
			<div class="chat_name">
				<input type="text" placeholder="nickname" id="room_input">
				<div id="room_status" >room status</div>
			</div>
			<div class="toolbar"></div>
		</div>
		<div class="chat" id="chat">
			<div class="message">
					<div class="name_holder">Admin</div>
				<div class="notmy_message">1.введи слево в поле никнейм </br> 2.теперь можешь чатиться</div>
			</div>
		</div>
	</div>
	</div>
	<div class="input_holder">
		<input type="text" id="input" class="input" placeholder="сообщение...">
		<button class="send_button" id="send_button">отправить</button>
	</div>
	<script src="main.js"></script>
</body>
</html>
